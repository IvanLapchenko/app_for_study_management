{% extends "base.html" %}

{% block content %}
{% for group in group_names %}
<a href="/student_management/{{ group }}">{{ group }}</a>
{% endfor %}
{{ user }}
<form action="/group_management" method="post">
  <label for="gr_name">Enter name of group to add </label>
  <input type="text" id="gr_name" name="gr_name">
  <input type="submit" value="ADD">
</form>
{% endblock %}
